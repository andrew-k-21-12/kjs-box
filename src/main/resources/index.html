<!-- A template to inject compiled sources (React components). -->
<!DOCTYPE html>  <!-- to avoid quirks (legacy compatible) mode -->
<html lang="en"> <!-- helping robots and utility to determine the main language of the template -->
<head>
    <meta charset="UTF-8">
    <title>Markup Training</title>
</head>
<body>
<!-- Linking the compiled sources: the slash in the path is super important
     as otherwise it is treated as a relative path and can not be found with nested routes. -->
<script src="/markup-training.js"></script>
<div id="root"></div> <!-- the components injection destination -->
</body>
</html>
