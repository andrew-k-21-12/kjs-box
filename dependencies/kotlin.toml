[versions]
commons-io                             = "2.13.0"
kjsbox-frontend-commongradleextensions = "1.0.0"
kjsbox-frontend-core                   = "1.0.0-SNAPSHOT"
kjsbox-frontend-entrypoint             = "1.0.0"
kjsbox-frontend-lazymodule             = "1.0.0"
kjsbox-frontend-main                   = "1.0.0"
kjsbox-frontend-resourcewrappers       = "1.0.0"
kjsbox-frontend-versioncatalogs        = "1.0.0"
kodein                                 = "7.20.2"
kotlin                                 = "1.9.10"
kotlin-wrappers                        = "1.0.0-pre.627"
my-versioncatalogsgenerator            = "1.0.0"
tomlj                                  = "1.1.0"

[libraries]
commons-io                             = { module = "commons-io:commons-io",                                              version.ref = "commons-io" }
kjsbox-frontend-commongradleextensions = { module = "io.github.andrew-k-21-12.kjs-box:frontend-common-gradle-extensions", version.ref = "kjsbox-frontend-commongradleextensions" }
kjsbox-frontend-core                   = { module = "io.github.andrew-k-21-12.kjs-box:frontend-core",                     version.ref = "kjsbox-frontend-core" }
kjsbox-frontend-versioncatalogs        = { module = "io.github.andrew-k-21-12.kjs-box:frontend-version-catalogs",         version.ref = "kjsbox-frontend-versioncatalogs" }
kodein-di                              = { module = "org.kodein.di:kodein-di",                                            version.ref = "kodein" }
kotlin-gradleplugin                    = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin",                          version.ref = "kotlin" }
kotlin-wrappers-bom                    = { module = "org.jetbrains.kotlin-wrappers:kotlin-wrappers-bom",                  version.ref = "kotlin-wrappers" }
kotlin-wrappers-js                     = { module = "org.jetbrains.kotlin-wrappers:kotlin-js" }
kotlin-wrappers-react                  = { module = "org.jetbrains.kotlin-wrappers:kotlin-react" }
kotlin-wrappers-react-redux            = { module = "org.jetbrains.kotlin-wrappers:kotlin-react-redux" }
kotlin-wrappers-react-router-dom       = { module = "org.jetbrains.kotlin-wrappers:kotlin-react-router-dom" }
kotlin-wrappers-styled-next            = { module = "org.jetbrains.kotlin-wrappers:kotlin-styled-next" }
tomlj                                  = { module = "org.tomlj:tomlj",                                                    version.ref = "tomlj" }

[plugins]
kjsbox-frontend-entrypoint       = { id = "io.github.andrew-k-21-12.kjs-box.frontend-entry-point",       version.ref = "kjsbox-frontend-entrypoint" }
kjsbox-frontend-lazymodule       = { id = "io.github.andrew-k-21-12.kjs-box.frontend-lazy-module",       version.ref = "kjsbox-frontend-lazymodule" }
kjsbox-frontend-main             = { id = "io.github.andrew-k-21-12.kjs-box.frontend-main",              version.ref = "kjsbox-frontend-main" }
kjsbox-frontend-resourcewrappers = { id = "io.github.andrew-k-21-12.kjs-box.frontend-resource-wrappers", version.ref = "kjsbox-frontend-resourcewrappers" }
kotlin-jvm                       = { id = "org.jetbrains.kotlin.jvm",                                    version.ref = "kotlin" }
kotlin-multiplatform             = { id = "org.jetbrains.kotlin.multiplatform",                          version.ref = "kotlin" }
my-versioncatalogsgenerator      = { id = "io.github.andrew-k-21-12.version-catalogs-generator",         version.ref = "my-versioncatalogsgenerator" }
