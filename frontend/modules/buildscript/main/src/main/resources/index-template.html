<!-- A template to inject compiled sources (React components). -->
<!DOCTYPE html>  <!-- to avoid quirks (legacy compatible) mode -->
<html lang="en"> <!-- helping robots and utility to determine the main language of the template -->
<!--suppress HtmlRequiredTitleElement - the title will be set in the code. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- to handle adaptive layouts correctly -->
</head>
<body>
<!-- The React's injection destination.
     Creating roots directly inside the body is discouraged,
     since its children are often manipulated by third-party scripts and browser extensions -
     this may lead to subtle reconciliation issues. -->
<div id="root"></div>
</body>
</html>
